<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Dhwani</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container text-center">
  <div class="row text-center">
      <div class="col-sm-6"><img src="assets/images/dhwani.jpg" alt="dhwani"></div>
      <div class="col-sm-6" style="background-color:#edf1f2;">
          <br>
          <br>
          <h1>
            CONTACT
          </h1>
          <br>
          <div class="formgrp">

            <input class="form-control input-lg frmcontrol" id="inputl" type="text" placeholder="Enter Name">
            <br>
            <input class="form-control input-lg frmcontrol" id="inputlg" type="text" placeholder="Enter E-Mail">
            <br>
              <textarea class="form-control input-lg frmcontrol" rows="5" id="comment" placeholder="Type a message.."></textarea>
              </div>
            <br>
            <br>
            <div class="span1">
              <p>
            <button class="btn btn-default btn-lg btnback"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
            <button class="btn btn-default btn-lg btnsend"><span class="glyphicon glyphicon-envelope"></span> Send</button></p>
            <br>
          </div>
          <br>
          <div>
            <a href="https://www.facebook.com/"><img src="assets/images/fb.png" class="img-rounded nounderline" alt="fb" width="50" height="50" style="text-decoration:none;"></a>
            <a href="https://twitter.com/"><img src="assets/images/twitter.png" class="img-rounded" alt="twitter" width="50" height="50" style="text-decoration:none;"></a>
            <a href="https://plus.google.com/"><img src="assets/images/gplus.png" class="img-rounded" alt="g+" width="50" height="50" style="text-decoration:none;"></a>
            <a href="https://www.instagram.com/"><img src="assets/images/ig.png" class="img-rounded" alt="insta" width="50" height="50" style="text-decoration:none;"></a>
          </div>
          <br>
          <br>
      </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
